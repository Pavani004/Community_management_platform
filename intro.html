<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        .sec {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(12,3,51,0.3),rgba(12,3,51,0.3));
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }
        .sec .logo {
            max-width: 80%;
            height: 30vw;
            margin-bottom: 5px; /* Reduced space below the image */
        }
        .sec h1 {
            color: #fbdedb;
            margin-top: 5px; /* Reduced space above the heading */
            margin-bottom: 5px; /* Reduced space below the heading */
        }
        .btn-container {
            margin-top: 5px; /* Reduced gap */
        }
        .btn {
            padding: 1em 3em;
            border-radius: 3px;
            margin: 8px;
            color: #fbdedb;
            background-color: #405baa;
            display: inline-block;
            -webkit-transition: 0.3s;
            -moz-transition: 0.3s;
            -o-transition: 0.3s;
            transition: 0.3s;
            font-family: sans-serif;
            font-weight: 800;
            font-size: .85em;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            -webkit-box-shadow: 0em -0.3rem 0em rgba(0, 0, 0, 0.1) inset;
            -moz-box-shadow: 0em -0.3rem 0em rgba(0, 0, 0, 0.1) inset;
            box-shadow: 0em -0.3rem 0em rgba(0, 0, 0, 0.1) inset;
            position: relative;
        }
        .btn:hover, .btn:focus {
            opacity: 0.8;
        }
        .btn:active {
            -webkit-transform: scale(0.90);
            -moz-transform: scale(0.90);
            -ms-transform: scale(0.90);
            -o-transform: scale(0.90);
            transform: scale(0.90);
        }
        .btn.block {
            display: block !important;
        }
        .btn.circular {
            border-radius: 50em !important;
        }
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        @media (max-width: 768px) {
            .sec .logo {
                max-width: 100%;
                height: auto;
            }
            .sec h1 {
                font-size: 1.5em; /* Adjust text size for mobile */
            }
            .btn {
                padding: 0.8em 2em;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="sec">
        <video autoplay loop muted plays-inline class="bg-video">
            <source src="images/intro-bg.mp4" type="video/mp4">
        </video>
        <img src="images/brand-nobg.png" alt="Logo" class="logo">
        <h1><i>Join Us</i><br>Alone we can do so little; together we can do so much.</h1>
        <div class="btn-container">
            <a href="signin.html" class="btn teal circular">SignIn</a>
            <a href="signup.html" class="btn teal circular">Signup</a>
        </div>
    </div>
</body>
</html>
